<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.0/css/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.0/css/foundation.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.2.0/js/foundation.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/4.0.3/highcharts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>
	<link rel="stylesheet" href="/css/web.css" />
	<script src="/js/web.js"></script>
	<link rel="shortcut icon" href="/favicon.ico" />
	<title>Status | Web Proxy</title>
</head>

<body ng-app="web">

<header>
	<web-header ng-init="set(2)"></web-header>
</header>


<main ng-controller="menuCtrl">
<status-header></status-header>
<section class="info">
	<system-status ng-show="is(0)"></system-status>
	<process-status ng-show="is(1)"></process-status>
	<proxy-status ng-show="is(2)"></proxy-status>
	<config-status ng-show="is(3)"></config-status>
	<log-status ng-show="is(4)"></log-status>
</section>
</main>


<footer>
	<web-footer></web-footer>
</footer>

</body>

</html>
