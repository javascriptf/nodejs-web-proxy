<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/css/font-awesome.min.css">
	<link rel="stylesheet" href="/css/web.css" />
	<script src="/js/jquery.min.js"></script>
	<script src="/js/angular.min.js"></script>
	<script src="/js/highcharts.js"></script>
	<script src="/js/web.js"></script>
	<link rel="shortcut icon" href="/favicon.ico" />
	<title>Status | Web Proxy</title>
</head>

<body ng-app="web">

<header>
	<web-header ng-init="set(2)"></web-header>
</header>


<main ng-controller="menuCtrl">
<status-header></status-header>
<section class="info">
	<system-status ng-show="is(0)"></system-status>
	<process-status ng-show="is(1)"></process-status>
	<proxy-status ng-show="is(2)"></proxy-status>
	<config-status ng-show="is(3)"></config-status>
	<log-status ng-show="is(4)"></log-status>
</section>
</main>


<footer>
	<web-footer></web-footer>
</footer>

</body>

</html>
